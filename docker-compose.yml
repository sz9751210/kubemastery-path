version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=ws://localhost:4000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - k3s-kubeconfig:/output
    depends_on:
      - k3s

  k3s:
    image: rancher/k3s:latest
    command: server --disable traefik --write-kubeconfig-mode 644 --tls-san=k3s --node-name master --kubelet-arg="eviction-hard=imagefs.available<1%,nodefs.available<1%" --kubelet-arg="eviction-minimum-reclaim=imagefs.available=1%,nodefs.available=1%"
    privileged: true
    environment:
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
      - K3S_TOKEN=kubemastery-secret-token
    volumes:
      - k3s-kubeconfig:/output
      - k3s-data:/var/lib/rancher/k3s
    # Expose for backend network access
    expose:
      - "6443"

  k3s-worker-1:
    image: rancher/k3s:latest
    command: agent --server https://k3s:6443 --token kubemastery-secret-token --node-name worker-1 --kubelet-arg="eviction-hard=imagefs.available<1%,nodefs.available<1%" --kubelet-arg="eviction-minimum-reclaim=imagefs.available=1%,nodefs.available=1%"
    privileged: true
    depends_on:
      - k3s
    volumes:
      - k3s-worker-1-data:/var/lib/rancher/k3s
    environment:
      - K3S_TOKEN=kubemastery-secret-token

  k3s-worker-2:
    image: rancher/k3s:latest
    command: agent --server https://k3s:6443 --token kubemastery-secret-token --node-name worker-2 --kubelet-arg="eviction-hard=imagefs.available<1%,nodefs.available<1%" --kubelet-arg="eviction-minimum-reclaim=imagefs.available=1%,nodefs.available=1%"
    privileged: true
    depends_on:
      - k3s
    volumes:
      - k3s-worker-2-data:/var/lib/rancher/k3s
    environment:
      - K3S_TOKEN=kubemastery-secret-token

volumes:
  k3s-kubeconfig:
  k3s-data:
  k3s-worker-1-data:
  k3s-worker-2-data:
